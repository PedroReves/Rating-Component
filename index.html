<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="container">
      <div class="container__icon">
        <img src="images/icon-star.svg" alt="An icon of a star">
      </div>
      <h1 class="container__title">How did we do?</h1>
      <p class="container__desc">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="container__buttons">
        <button class="container__button" value="1">1</button>
        <button class="container__button" value="2">2</button>
        <button class="container__button" value="3">3</button>
        <button class="container__button" value="4">4</button>
        <button class="container__button" value="5">5</button>
      </div>
      <button class="container__button-submit">Submit</button>
    </section>
    <section class="thankyou__container disabled">
      <img src="images/illustration-thank-you.svg" alt="An icon of a mobile device" class="thankyou__container-image">
      <p class="thankyou__container-result">You selected <span>0</span> out of 5</p>
      <h2 class="thankyou__container-title">Thank you!</h2>
      <p class="thankyou__container-desc">We appreciate you taking the time to give a rating. If you ever need more
        support, donâ€™t hesitate to get in touch!</p>
    </section>
    <script src="script.js"></script>
</body>

</html>
